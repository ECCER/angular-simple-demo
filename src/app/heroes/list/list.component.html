<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero; else nothingRemove">Heroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
<ng-template #nothingRemove>
  <h3 *ngIf="!deletedHero">No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="deleteLast()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
      class="list-group-item">
      {{ name }}
  </li>
</ul>
