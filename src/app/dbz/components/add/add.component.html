<h4>Agregar personaje</h4>
    <form class="row" (ngSubmit)="printCharacter()">
      <input
        type="text"
        class="form-control mb-2"
        [(ngModel)]="character.name"
        name="name"
        placeholder="Nombre">

      <input
        type="number"
        class="form-control mb-2"
        [(ngModel)]="character.power"
        name="power"
        placeholder="Poder">

      <button class="btn btn-primary">Agregar</button>

      <pre>{{ character | json }}</pre>
    </form>
